<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yurt Dışı Hisse/ETF Kazançları Vergi Hesaplama</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 20px;
      background-color: #f2f4f8;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label {
      font-weight: 500;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #e9f7ef;
      border: 1px solid #c3e6cb;
      border-radius: 6px;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Yurt Dışı Hisse/ETF Kazançları Vergi Hesaplayıcı</h2>

  <label>Alış Tutarı (TL):</label>
  <input type="number" id="alis" />

  <label>Satış Tutarı (TL):</label>
  <input type="number" id="satis" />

  <label>Alış Ayı:</label>
  <select id="alisAy"></select>

  <label>Alış Yılı:</label>
  <select id="alisYil"></select>

  <label>Satış Ayı:</label>
  <select id="satisAy"></select>

  <label>Satış Yılı:</label>
  <select id="satisYil"></select>

  <button onclick="hesapla()">Hesapla</button>

  <div id="sonuc" class="result"></div>
</div>

<script>
  const yiufeVerileri = {
    // ... Buraya senin verdiğin yiufeVerileri'nin tamamı gelecek ...
    "2025-05": 4230.69, "2025-06": 4295.00 // Haziran 2025 eklendi (örnek değer)
  };

  const aylar = [
    "01", "02", "03", "04", "05", "06",
    "07", "08", "09", "10", "11", "12"
  ];
  const aylarIsim = [
    "Ocak", "Şubat", "Mart", "Nisan", "Mayıs", "Haziran",
    "Temmuz", "Ağustos", "Eylül", "Ekim", "Kasım", "Aralık"
  ];

  function doldurSecimler() {
    const alisAy = document.getElementById("alisAy");
    const satisAy = document.getElementById("satisAy");
    const alisYil = document.getElementById("alisYil");
    const satisYil = document.getElementById("satisYil");

    aylar.forEach((deger, i) => {
      const option = document.createElement("option");
      option.value = deger;
      option.textContent = aylarIsim[i];
      alisAy.appendChild(option.cloneNode(true));
      satisAy.appendChild(option.cloneNode(true));
    });

    for (let yil = 2010; yil <= 2025; yil++) {
      const option = document.createElement("option");
      option.value = yil;
      option.textContent = yil;
      alisYil.appendChild(option.cloneNode(true));
      satisYil.appendChild(option.cloneNode(true));
    }
  }

  doldurSecimler();

  function oncekiAy(yyyyMm) {
    const date = new Date(yyyyMm + "-01");
    date.setMonth(date.getMonth() - 1);
    return date.toISOString().slice(0, 7);
  }

  function hesapla() {
    const alisTutar = parseFloat(document.getElementById("alis").value);
    const satisTutar = parseFloat(document.getElementById("satis").value);
    const alisAy = document.getElementById("alisAy").value;
    const alisYil = document.getElementById("alisYil").value;
    const satisAy = document.getElementById("satisAy").value;
    const satisYil = document.getElementById("satisYil").value;
    const sonucDiv = document.getElementById("sonuc");

    const alisTarih = `${alisYil}-${alisAy}`;
    const satisTarih = `${satisYil}-${satisAy}`;

    const oncekiAlis = oncekiAy(alisTarih);
    const oncekiSatis = oncekiAy(satisTarih);

    const yiufeAlis = yiufeVerileri[oncekiAlis];
    const yiufeSatis = yiufeVerileri[oncekiSatis];

    if (!yiufeAlis || !yiufeSatis) {
      sonucDiv.innerHTML = `<p class="error">Seçilen aylar için Yİ-ÜFE verisi bulunamadı. (${oncekiAlis} - ${oncekiSatis})</p>`;
      return;
    }

    const artisYuzdesi = ((yiufeSatis - yiufeAlis) / yiufeAlis);
    const duzeltilmisMaliyet = alisTutar * (1 + artisYuzdesi);
    const kazanc = satisTutar - duzeltilmisMaliyet;
    const vergi = kazanc > 0 ? kazanc * 0.15 : 0;

    sonucDiv.innerHTML = `
      <p><strong>Düzeltilmiş maliyet:</strong> ${duzeltilmisMaliyet.toFixed(2)} TL</p>
      <p><strong>Enflasyon düzeltilmiş kazanç:</strong> ${kazanc.toFixed(2)} TL</p>
      <p><strong>Ödenecek vergi:</strong> ${vergi.toFixed(2)} TL</p>
      <hr />
      <p><strong>Yİ-ÜFE (${oncekiAlis}):</strong> ${yiufeAlis}</p>
      <p><strong>Yİ-ÜFE (${oncekiSatis}):</strong> ${yiufeSatis}</p>
      <p><strong>Artış yüzdesi:</strong> ${(artisYuzdesi * 100).toFixed(2)}%</p>
    `;
  }
</script>
</body>
</html>
